name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hostel-admin

jobs:
  # ====================
  # Build and Push Docker Image
  # ====================
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest,${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DOCKER_IMAGE
          script: |
            set -e

            TARGET_DIR="${{ secrets.DEPLOY_PATH || '/opt/hostel-admin' }}"
            IMAGE_NAME="${DOCKER_IMAGE}:latest"

            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            cat > docker-compose.yml <<EOF
            version: '3.8'

            services:
              hostel-admin:
                image: $IMAGE_NAME
                container_name: hostel-admin
                restart: unless-stopped
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOSTNAME=0.0.0.0
            EOF

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker pull "$IMAGE_NAME"

            if docker compose version >/dev/null 2>&1; then
              docker compose down
              docker compose up -d
            else
              docker-compose down
              docker-compose up -d
            fi

            docker image prune -af

            echo "Waiting for container to stabilize..."
            sleep 5

            if [ "$(docker inspect -f '{{.State.Running}}' hostel-admin)" = "true" ]; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Container crashed! Logs:"
              docker logs --tail 20 hostel-admin
              exit 1
            fi
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
