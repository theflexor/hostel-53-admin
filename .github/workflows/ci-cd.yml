name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hostel-admin
  NODE_VERSION: "20"

jobs:
  # ====================
  # Lint & Test
  # ====================
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint
        continue-on-error: true

  # ====================
  # Build & Push Docker
  # ====================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64
          # Передаем API URL при сборке, чтобы он "запекся" в приложение
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Перейти в директорию проекта
            cd ${{ secrets.DEPLOY_PATH || '/opt/hostel-admin' }}

            # 1. Всегда перезаписываем docker-compose.yml правильной версией
            # (Убрал проверку if file exists, чтобы обновить старый сломанный конфиг)
            cat > docker-compose.yml << 'EOF'
            version: '3.8'

            services:
              hostel-admin:
                image: ${{ env.DOCKER_IMAGE }}:latest
                container_name: hostel-admin
                restart: unless-stopped
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOSTNAME=0.0.0.0
                # УБРАЛ env_file, так как файла .env.production может не быть
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge
            EOF

            # 2. Логинимся в докер на сервере (на всякий случай, чтобы pull прошел точно)
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # 3. Подтягиваем свежий образ
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # 4. Перезапускаем контейнеры
            docker-compose down
            docker-compose up -d

            # 5. Очищаем мусор
            docker image prune -af

            # 6. Проверяем статус
            echo "Deployment finished. Checking status..."
            sleep 5
            docker-compose ps
