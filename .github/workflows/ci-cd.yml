name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hostel-admin

jobs:
  # ====================
  # Build and Push Docker Image
  # ====================
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          # –ï—Å–ª–∏ –Ω—É–∂–Ω—ã build-args –¥–ª—è Next.js (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –∑–∞–ø–µ—á—å env)
          # build-args: |
          #   NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          # –í–∞–∂–Ω–æ: –ø–µ—Ä–µ–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é DOCKER_IMAGE –≤–Ω—É—Ç—Ä—å SSH —Å–µ—Å—Å–∏–∏
          envs: DOCKER_IMAGE
          script: |
            set -e

            # --- 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö ---
            TARGET_DIR="${{ secrets.DEPLOY_PATH || '/opt/hostel-admin' }}"
            IMAGE_NAME="${DOCKER_IMAGE}:latest"

            echo "üöÄ Starting deployment to $TARGET_DIR..."

            # --- 2. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ ---
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            # --- 3. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è docker-compose.yml ---
            # –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º EOF (–±–µ–∑ –∫–∞–≤—ã—á–µ–∫), —á—Ç–æ–±—ã –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è $IMAGE_NAME –ø–æ–¥—Å—Ç–∞–≤–∏–ª–∞—Å—å bash-–æ–º
            cat > docker-compose.yml <<EOF
            services:
              hostel-admin:
                image: $IMAGE_NAME
                container_name: hostel-admin
                restart: unless-stopped
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOSTNAME=0.0.0.0
            EOF

            # --- 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ ---
            echo "üîê Logging into DockerHub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "üì• Pulling latest image..."
            docker pull "$IMAGE_NAME"

            # --- 5. –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ (–†–ï–®–ï–ù–ò–ï –í–ê–®–ï–ô –ü–†–û–ë–õ–ï–ú–´) ---
            # –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä hostel-admin, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å (–¥–∞–∂–µ –µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω –Ω–µ —á–µ—Ä–µ–∑ compose)
            echo "üßπ Cleaning up old containers..."
            docker rm -f hostel-admin || true

            # --- 6. –ó–∞–ø—É—Å–∫ ---
            echo "üî• Starting services..."
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ docker compose (v2 vs v1)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            else
              COMPOSE_CMD="docker-compose"
            fi

            $COMPOSE_CMD up -d --remove-orphans

            # --- 7. –û—á–∏—Å—Ç–∫–∞ –º—É—Å–æ—Ä–∞ ---
            docker image prune -af

            # --- 8. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è ---
            echo "üè• Health check..."
            sleep 5

            if [ "\$(docker inspect -f '{{.State.Running}}' hostel-admin)" = "true" ]; then
              echo "‚úÖ Deployment successful! Container is running."
            else
              echo "‚ùå Container crashed or failed to start."
              docker logs --tail 50 hostel-admin
              exit 1
            fi
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
