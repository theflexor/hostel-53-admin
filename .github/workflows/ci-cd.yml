name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hostel-admin

jobs:
  # ====================
  # Build and Push Docker Image
  # ====================
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          # === –í–ê–ñ–ù–û: –ü–µ—Ä–µ–¥–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è Next.js –≤–æ –≤—Ä–µ–º—è —Å–±–æ—Ä–∫–∏ ===
          # Next.js "–∑–∞–ø–µ–∫–∞–µ—Ç" NEXT_PUBLIC_ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –≤ –±–∏–ª–¥.
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=https://admin.hostel53bishkekkg.com/api/v1
            NEXT_PUBLIC_STATIC_ASSETS_URL=https://admin.hostel53bishkekkg.com
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          # –ü–µ—Ä–µ–¥–∞–µ–º –∏–º—è –æ–±—Ä–∞–∑–∞ –≤–Ω—É—Ç—Ä—å —Å–∫—Ä–∏–ø—Ç–∞
          envs: DOCKER_IMAGE
          script: |
            set -e

            # --- 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö ---
            TARGET_DIR="${{ secrets.DEPLOY_PATH || '/opt/hostel-admin' }}"
            IMAGE_NAME="${DOCKER_IMAGE}:latest"

            echo "üöÄ Starting deployment..."

            # --- 2. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ ---
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            # --- 3. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è docker-compose.yml ---
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º EOF –±–µ–∑ –∫–∞–≤—ã—á–µ–∫, —á—Ç–æ–±—ã $IMAGE_NAME –ø–æ–¥—Å—Ç–∞–≤–∏–ª—Å—è bash-–µ–º
            cat > docker-compose.yml <<EOF
            services:
              hostel-admin:
                image: $IMAGE_NAME
                container_name: hostel-admin
                restart: unless-stopped
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOSTNAME=0.0.0.0
            EOF

            # --- 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ ---
            echo "üîê Logging into DockerHub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "üì• Pulling image..."
            docker pull "$IMAGE_NAME"

            # --- 5. –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–†–µ—à–µ–Ω–∏–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞ –∏–º–µ–Ω) ---
            # –£–¥–∞–ª—è–µ–º –ª—é–±–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∏–º–µ–Ω–µ–º hostel-admin, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω –∑–∞–ø—É—â–µ–Ω –≤—Ä—É—á–Ω—É—é
            echo "üßπ Removing old container..."
            docker rm -f hostel-admin || true

            # --- 6. –ó–∞–ø—É—Å–∫ ---
            echo "üî• Starting services..."
            # –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ docker compose
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            else
              COMPOSE_CMD="docker-compose"
            fi

            # --remove-orphans —É–¥–∞–ª–∏—Ç –ª–∏—à–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã, –µ—Å–ª–∏ –æ–Ω–∏ –±—ã–ª–∏
            $COMPOSE_CMD up -d --remove-orphans

            # --- 7. –û—á–∏—Å—Ç–∫–∞ –º–µ—Å—Ç–∞ ---
            docker image prune -af

            # --- 8. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è ---
            echo "üè• Checking health..."
            sleep 5

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å (true/false). –í–∞–∂–Ω–æ: –±–µ–∑ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ —Å–ª–µ—à–∞ –ø–µ—Ä–µ–¥ $
            if [ "$(docker inspect -f '{{.State.Running}}' hostel-admin)" = "true" ]; then
              echo "‚úÖ Deployment successful! Container is running."
            else
              echo "‚ùå Container failed to start. Logs:"
              docker logs --tail 50 hostel-admin
              exit 1
            fi
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
