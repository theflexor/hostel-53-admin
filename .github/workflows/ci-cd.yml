name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/hostel-admin

jobs:
  # ====================
  # Build and Push Docker Image
  # ====================
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          # Если нужны build-args для Next.js (раскомментируйте, если нужно запечь env)
          # build-args: |
          #   NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  # ====================
  # Deploy to Server
  # ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DOCKER_IMAGE
          script: |
            set -e

            # --- 1. Переменные ---
            TARGET_DIR="${{ secrets.DEPLOY_PATH || '/opt/hostel-admin' }}"
            IMAGE_NAME="${DOCKER_IMAGE}:latest"

            # --- 2. Переход в папку ---
            mkdir -p "$TARGET_DIR"
            cd "$TARGET_DIR"

            # --- 3. Создаем конфиг ---
            cat > docker-compose.yml <<EOF
            services:
              hostel-admin:
                image: $IMAGE_NAME
                container_name: hostel-admin
                restart: unless-stopped
                ports:
                  - "3001:3000"
                environment:
                  - NODE_ENV=production
                  - PORT=3000
                  - HOSTNAME=0.0.0.0
            EOF

            # --- 4. Логин и Pull ---
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            docker pull "$IMAGE_NAME"

            # --- 5. Удаление старого контейнера (чтобы не было конфликта имен) ---
            docker rm -f hostel-admin || true

            # --- 6. Запуск ---
            # Определяем правильную команду (docker compose v2 или docker-compose v1)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            else
              COMPOSE_CMD="docker-compose"
            fi

            $COMPOSE_CMD up -d --remove-orphans

            # --- 7. Чистка ---
            docker image prune -af

            # --- 8. Проверка (ИСПРАВЛЕНО) ---
            echo "Waiting for container to stabilize..."
            sleep 5

            # Убрал обратный слэш перед $(...)
            if [ "$(docker inspect -f '{{.State.Running}}' hostel-admin)" = "true" ]; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Container failed to start. Logs:"
              docker logs --tail 50 hostel-admin
              exit 1
            fi
        env:
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
